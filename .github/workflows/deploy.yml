name: Deploy Telegram Bot

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # ĞŸĞ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ·Ğ°Ğ¿ÑƒÑĞºĞ°Ñ‚ÑŒ Ğ²Ñ€ÑƒÑ‡Ğ½ÑƒÑ

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Ğ•ÑĞ»Ğ¸ requirements.txt Ğ½ĞµÑ‚, ÑƒÑÑ‚Ğ°Ğ½Ğ°Ğ²Ğ»Ğ¸Ğ²Ğ°ĞµĞ¼ Ğ½Ğ°Ğ¿Ñ€ÑĞ¼ÑƒÑ
        pip install python-telegram-bot python-docx python-dotenv

    - name: ğŸ”§ Create .env file
      run: |
        cat > .env << EOF
        BOT_TOKEN=${{ secrets.BOT_TOKEN }}
        ADMINS=${{ secrets.ADMINS }}
        EOF
        echo "âœ… .env file created"
        cat .env | sed 's/BOT_TOKEN=.*/BOT_TOKEN=***/' | sed 's/ADMINS=.*/ADMINS=***/'

    - name: ğŸ” Check templates directory
      run: |
        echo "ğŸ“ Checking templates..."
        ls -la templates/ || echo "âŒ Templates directory not found"
        find . -name "*.docx" -type f | head -10

    - name: ğŸ§ª Test bot startup
      run: |
        echo "ğŸ§ª Testing bot startup..."
        timeout 30s python bot.py || echo "â° Bot stopped (expected)"
        echo "âœ… Bot started successfully"

    - name: ğŸ“Š Create summary
      run: |
        echo "## ğŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Telegram bot deployment completed!" >> $GITHUB_STEP_SUMMARY
        echo "ğŸ“… **Timestamp:** $(date)" >> $GITHUB_STEP_SUMMARY
        echo "ğŸ **Python Version:** 3.9" >> $GITHUB_STEP_SUMMARY
        echo "ğŸ“¦ **Dependencies:** Installed successfully" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Next steps:" >> $GITHUB_STEP_SUMMARY
        echo "1. Ensure your bot is running on a server" >> $GITHUB_STEP_SUMMARY
        echo "2. Monitor logs for errors" >> $GITHUB_STEP_SUMMARY
        echo "3. Test bot functionality" >> $GITHUB_STEP_SUMMARY

    - name: ğŸš¨ Notify on failure
      if: failure()
      run: |
        echo "âŒ Deployment failed!"
        exit 1
