jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    # Ğ¡ĞĞœĞĞ• Ğ’ĞĞ–ĞĞĞ• - Ğ¿Ñ€ĞµĞ´Ğ¾Ñ‚Ğ²Ñ€Ğ°Ñ‰Ğ°ĞµĞ¼ Ğ·Ğ°Ğ²ĞµÑ€ÑˆĞµĞ½Ğ¸Ğµ
    timeout-minutes: 43200  # 30 Ğ´Ğ½ĞµĞ¹ Ğ¼Ğ°ĞºÑĞ¸Ğ¼ÑƒĞ¼ (Ğ¼Ğ°ĞºÑĞ¸Ğ¼ÑƒĞ¼ GitHub)
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: ğŸ“¦ Install dependencies
      run: |
        pip install -r requirements.txt
        # Ğ•ÑĞ»Ğ¸ requirements.txt Ğ½ĞµÑ‚:
        pip install python-telegram-bot python-docx python-dotenv

    - name: ğŸ”§ Create .env file
      run: |
        echo "BOT_TOKEN=${{ secrets.BOT_TOKEN }}" > .env
        echo "ADMINS=${{ secrets.ADMINS }}" >> .env
        echo "âœ… .env file created with secrets"

    - name: ğŸ” Check templates
      run: |
        echo "ğŸ“ Checking templates directory..."
        ls -la templates/ || echo "âš ï¸  Templates directory might be missing"
        find . -name "*.docx" | head -5

    - name: ğŸš€ RUN BOT 24/7
      run: |
        echo "ğŸ¤– Starting Telegram Bot..."
        echo "â° Bot will run until manually stopped (max 30 days)"
        echo "ğŸ“ Logs will be displayed below:"
        echo "================================================"
        
        # Ğ—Ğ°Ğ¿ÑƒÑĞºĞ°ĞµĞ¼ Ğ±Ğ¾Ñ‚Ğ° Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼ Ñ€ĞµÑÑ‚Ğ°Ñ€Ñ‚Ğ¾Ğ¼ Ğ¿Ñ€Ğ¸ Ğ¾ÑˆĞ¸Ğ±ĞºĞ°Ñ…
        while true; do
          echo "$(date): Starting bot..."
          python full_bot.py || {
            echo "âŒ Bot crashed, restarting in 5 seconds..."
            sleep 5
            continue
          }
          echo "âœ… Bot stopped gracefully"
          break
        done

    - name: ğŸ“Š Bot stopped notification
      if: always()
      run: |
        echo "ğŸ›‘ Bot process stopped"
